<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main_record_keeper.css">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
  <div id="top">
    <ul id="toppanel">
      <li class="toppanelel"><a href="" id="home" class="material-icons">home</a></li>
      <li class="toppanelel" style="float: right;"><a href="">Выход</a></li>
      <li class="toppanelel" style="float: right;">Пользователь</li>      
    </ul>    
  </div>  

  <div id="main">
    <h2>Специалисты</h2>
    <ul id="list">
      <li class="mainlist"><a href="">Терапевт</a></li>
      <li class="mainlist"><a href="">Хирург</a></li>
      <li class="mainlist"><a href="">Кардиолог</a></li>
      <li class="mainlist"><a href="">Невролог</a></li>
    </ul>
    <div id="additionalFunctions">
      <h3>Дополнительные функции</h3>
      <div id="maxPeriodEl">
        <form id="maxPeriodForm" action="" method="post">
          <label for="maxPeriod">Максимальный срок записи к специалисту (1-31), дней:</label>
          <input type="number" id="maxPeriod" name="maxPeriod" min="1" max="31" value="7">
          <input type="submit" value="Применить">
        </form>
      </div>
      <p>
        <button id="addSpecBtn" class="additionalFunctionsBtn">Добавить специалиста</button><br><br>
        <button id="deleteSpecBtn" class="additionalFunctionsBtn">Удалить специалиста</button>
      </p>      
    </div>
  </div>

  <div id="addModal" class="modal">
    <div class="addModal-content">
      <span class="addClose">&times;</span>
      <h3 class="modalHeading">Добавить нового специалиста</h3>
      <form id="addNewSpecForm" action="" method="post">
        <label for="nameOfTheSpecialist">Наименование специалиста</label><br>
        <input type="text" id="nameOfTheSpecialist" name="nameOfTheSpecialist"><br>
        <span id="messageAddNewSpecForm" name="messageAddNewSpecForm" class="message"></span><br>
        <button type="button" id="cancelBtnAddModal" class="cancel">Отмена</button>
        <input type="submit" class="applyBtn" value="Добавить"><br>
      </form>
    </div>
  </div>

  <div id="deleteModal" class="modal">
    <div class="deleteModal-content">
      <span class="deleteClose">&times;</span>
      <h3 class="modalHeading">Удалить специалиста</h3>
      <form id="deleteSpecForm" action="" method="post">
        <label for="listExistingSpec">Выберите специалиста для удаления</label><br>
        <input list="listExistingSpec" class="listExistingSpec" name="nameOfTheSpecToBeDeleted">
        <datalist id="listExistingSpec">
          <option value="Терапевт">
          <option value="Хирург">
          <option value="Кардиолог">
          <option value="Невролог">
        </datalist><br>
        <span id="messageDeleteSpecForm" name="messageDeleteSpecForm" class="message"></span><br>
        <button type="button" id="cancelBtnDeleteModal" class="cancel">Отмена</button>
        <input type="submit" class="applyBtn" value="Удалить">
      </form>
    </div>
  </div>

  <script src="js/main_record_keeper.js"></script>

</body>
</html>
