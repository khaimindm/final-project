<!DOCTYPE html>
<html lang="ru-RU" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/list_of_specialists.css}" rel="stylesheet">
  <title>Список специалистов</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
  <div id="top">
    <ul id="toppanel">
      <li class="toppanelel"><a href="" id="home" class="material-icons">home</a></li>
      <li class="toppanelel" style="float: right;">
        <form th:action="@{/logout}" th:method="POST">
          <input type="submit" value="Выход"/>
        </form>
      </li>      
      <li class="toppanelel" style="float: right;">Пользователь</li>      
    </ul>    
  </div>

  <h3>Специалисты</h3>
  <table>
    <thead>
      <tr>
        <th>Специальность</th>
        <th>Имя, Фамилия</th>
        <th>Функция</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="specialist: ${specialists}">
        <td>Специальность</td>
        <td th:text="${specialist.firstName} + ', ' + ${specialist.lastName}"></td>
        <td>Функция</td>
      </tr>
    </tbody>
  </table>
  
  

</body>
</html>
