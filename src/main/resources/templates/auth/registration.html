<!DOCTYPE html>
<html lang="ru-RU" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registration.css">
  <title>Страница регистрации</title>
</head>
<body>

<h2>Система записи к врачу</h2>

<form id="registration-form" th:action="@{/auth/registration}" th:method="post" autocomplete="on" th:object="${person}">
  <label for="login">Логин:</label><br>
  <input type="text" id="login"  name="username"><br>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br>
  <label for="password">Пароль:</label><br>
  <input type="password" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br><br>
  <label for="fname">Имя:</label><br>
  <input type="text" id="fname" name="fname">
  <div style="color:red" th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}">First name Error</div>
  <br>
  <label for="lname">Фамилия:</label><br>
  <input type="text" id="lname" name="lname" >
  <div style="color:red" th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}">Last name Error</div>
  <br><br>
  <label for="birthday">Дата рождения</label><br>
  <input type="date" id="birthday" name="birthday">
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
  <br><br>
  <label for="role">Выберите роль:</label><br>
  <select id="role" required name="role">
    <option value="">Выберите роль</option>
    <option value="doctor">Доктор</option>
    <option value="patient">Пациент</option>
  </select>
  <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</div>
  <br><br><br>
  <input type="submit" value="Регистрация" class="submit_button"><br><br>
  <span id="message" name="message" class="message"></span><br>
</form>
<br>

<p id="authorization">
<a href="authorization.html">Авторизация</a>
</p>

<script src="js/registration.js"></script>

</body>
</html>
